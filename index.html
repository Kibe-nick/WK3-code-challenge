<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flatdango</h1>
  </header>
  <main>
    <section id="movie-details">
      <img id="poster" src="images/GranTurismo.jpeg" alt="Movie poster" alt="Movie Poster">
      <div>
        <h2 id="title"></h2>
        <p id="runtime"></p>
        <p id="showtime"></p>
        <p>Available Tickets: <span id="available-tickets"></span></p>
        <button id="buy-ticket-button">Buy Ticket</button>
      </div>
    </section>
    <aside>
      <ul id="films">
        <li>Placeholder</li>
      </ul>
    </aside>
  </main>
  <footer>
    <p>Developed by Nick Kibet</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
